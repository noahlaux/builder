<div class="module image-list" data-bind="imageListEditor: items">

	<!-- heading -->
	<h1 data-bind="visible: showTitle, html: title, textEditor: 'title'"></h1>

	<!-- loading indicator -->
	<span class="loader" data-bind="visible: isFetching"></span>

	<hr />

	<!-- navigation -->
	<nav data-bind="visible: showPagination">

		<!-- previous -->
		<a href="#" class="btn btn-mini previous" data-bind="click: previousPage, enable: currentPage() > 1, css: { disabled: currentPage() < 2}">
			<i class="icon-chevron-left"></i> Previous
		</a>

		<!-- next -->
		<a href="#" class="btn btn-mini next" data-bind="click: nextPage">
			Next <i class="icon-chevron-right"></i>
		</a>

	</nav>

	<!-- image list -->
	<div data-bind="visible: showImageList" class="items">
		<ul class="thumbnails" data-bind="fadeInOnPreload: items(), template: { name: 'image-list-item', foreach: items }"></ul>
	</div>

</div>
